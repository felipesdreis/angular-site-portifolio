<mat-card class="card" *ngFor="let item of projects">
    <mat-card-header>
        <mat-card-title>{{item.nome}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img class="bannerCard" src="{{item.banner}}" />
    </mat-card-content>
    <mat-card-actions>
        <a href="{{item.link}}" target="_blank"><button mat-raised-button color="primary">Abrir
                <mat-icon>open_in_new</mat-icon></button></a>
    </mat-card-actions>
</mat-card>

<footer>
    <mat-icon
        onclick="location.href='https://drive.google.com/drive/folders/1K6036Zt9cRQwCNB_krFez8YJG2KjH6Hp?usp=sharing'"
        style="color: #151515; ">block</mat-icon>
</footer>
